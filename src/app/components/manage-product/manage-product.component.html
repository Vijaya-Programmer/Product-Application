<!-- Update Form -->
<div *ngIf="editingProduct">
  <div class=" bg-gray-200 p-6 rounded-md shadow-md mx-64">
    <h2 class="text-2xl font-semibold mb-4 text-zinc-700 ">Update Product</h2>
  <form (ngSubmit)="onUpdate()">

    <div class="mb-3">
      <label for="name" class="block text-lg text-zinc-700">Name</label>
      <input type="text" id="name" [(ngModel)]="editingProduct.name" name="name" class="input input-bordered w-full" required />
    </div>

    <div class="mb-3">
      <label for="name" class="block text-lg text-zinc-700">Price</label>
      <input type="number" id="name" [(ngModel)]="editingProduct.price" name="price" class="input input-bordered w-full" required />
    </div>

    <div class="mb-3">
      <label for="name" class="block text-lg text-zinc-700">Description</label>
      <input type="text" id="name" [(ngModel)]="editingProduct.description" name="description" class="input input-bordered w-full" required />
    </div>



    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
</div>



<table class="product-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Type</th>
      <th>Description</th>
      <th>Image Url</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td> {{product.type}}</td>
      <td>{{product.description}}</td>
      <td> {{product.pictureUrl}}</td>
      <td>
        <button class="btn btn-primary" (click)="onEdit(product)">Update</button>
        <button class="btn btn-danger" (click)="onDelete(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
