<div class="add-product-form bg-gray-200 p-6 rounded-md shadow-md mx-64">
  <h2 class="text-2xl font-semibold mb-4 text-zinc-700 ">Add New Product</h2>
  <form (ngSubmit)="onSubmit()">

    <div class="mb-4">
      <label for="name" class="block text-lg text-zinc-700">Product Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" class="input input-bordered w-full" required />
    </div>

    <div class="mb-4">
      <label for="type" class="block text-lg text-zinc-700">Product Type</label>
      <input type="text" id="type" [(ngModel)]="product.type" name="type" class="input input-bordered w-full" required />
    </div>

    <div class="mb-4">
      <label for="price" class="block text-lg  text-zinc-700">Product Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" class="input input-bordered w-full" required />
    </div>

    <div class="mb-4">
      <label for="description" class="block text-lg text-zinc-700">Product Description</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" class="input input-bordered w-full"></textarea>
    </div>

    <!-- Changed the file input to a URL input -->
    <div class="mb-4">
      <label for="pictureUrl" class="block text-lg text-zinc-700">Image URL</label>
      <input type="url" id="pictureUrl" [(ngModel)]="product.pictureUrl" name="pictureUrl" class="input input-bordered w-full" placeholder="Enter image URL" required />
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
