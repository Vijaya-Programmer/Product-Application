<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <!-- Loop through the products -->
    <div
      *ngFor="let product of products"
      class="bg-gray-200 p-4 rounded-lg shadow hover:shadow-lg transition"
    >
    
      <img
        [src]=product.pictureUrl
        alt="{{ product.name }}"
        class="w-100 h-100 object-cover rounded-2xl"
      />
     
      <h3 class="mt-2 text-lg font-bold">{{ product.name }}</h3>
      <p class="text-sm text-gray-600">{{ product.type }}</p>
      <p class="mt-1 text-xl font-semibold text-blue-500">$ {{ product.price }}</p>
      <p class="text-sm text-gray-600 mt-2">{{ product.description }}</p>
    </div>
  </div>
